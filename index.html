<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landscape</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

  <div class="wrapper">
    <div class="canvasholder">
      <canvas id="mycanvas" width="640" height="300"></canvas>
    </div>
  </div>

  <!-- all external JS, non-modular js, polyfills and non-es6 javascript goes here -->
  <script src="web/assets/js/vendor/polyfill.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="node_modules/easeljs/lib/easeljs-0.8.2.min.js"></script>

  <!-- set some defaults for the application -->
  <script type="text/javascript">
    var appConfig = {
      selector: {
        canvas: 'mycanvas'
      },
      config: {
        fps: 30
      }
    };
  </script>

  <!-- include the (transpiled) application code -->
  <script type="text/javascript" src="web/assets/js/landscape.js"></script>

</body>
</html>
